<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

  <dom-module id="al-ajax-pulse">

  <template>

          <!-- Request pulse templates definitions -->
          <iron-ajax auto
            url="../data/templates.json"
            handle-as="json"
            method="GET"
            headers='{"Content-Type":"application/json"}'
            last-response="[[pulseTemplates]]"
            on-response="handleResponse">
          </iron-ajax>


  </template>

  <script>

      Polymer({

        is:"al-ajax-pulse",

        properties:{

          pulseTemplates:{
            type:Array,
            //value: function(){return [{}];},
            notify:true
          }

        },
        handleResponse: function (data) {
            this.pulseTemplates = data.detail.response;
            this.templatesLoaded = true
            console.log(this.pulseTemplates)
        }


      });
  </script>

</dom-module>
