<dom-module is="dom-bind" id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .box-container{
        padding-bottom: 25px;
      }

      .container{
        padding: 15px 0px 0 15px;
      }
      .card-survey{
        padding: 0 0 0 15px;
      }
    </style>


    <style is="custom-style">
        paper-toolbar.subheader {
          margin: 20px 0px 40px 0px;
          --paper-toolbar-background: #adc5ec;
          --paper-toolbar-title: {
            font-style: italic;
            font-weight: bold;
          };
        }
        paper-icon-button.favorite {
            padding:5px;
            --iron-icon: {
                background-color: #12c500;
                color:#333333;
                padding:5px;
            };
        }

        paper-icon-button {
            width: 48px;
            height: 48px;
            --iron-icon: {
              border-radius: 50%;
              background-color: #adc5ec;
            };
        }

         paper-fab {
            display: inline-block;
            margin: 8px;
          }

          paper-fab[mini] {
            --paper-fab-background: #FF5722;
          }

          paper-fab[label] {
            font-size: 20px;
            --paper-fab-background: #2196F3;
          }


    </style>

          <paper-toolbar class="subheader">
            <span class="title">Out-of-box Pulse templates</span>
            <paper-input label="search" value="{{filterString}}"></paper-input>
            <!--<input type="string" value="{{filterString::input}}" autofocus>-->
            <paper-icon-button icon="refresh"></paper-icon-button>
            <paper-icon-button icon="add">+</paper-icon-button>
            <paper-icon-button icon="menu"></paper-icon-button>
          </paper-toolbar>


            <div class="vertical-section">

                <poly-filter
                  array-to-filter="[[wwf]]"
                  filter="[[filterString]]"
                  filtered-array="{{filteredWwfInteractive}}">
                </poly-filter>

                <!--<demo-list items="[[filteredWwfInteractive]]"></demo-list>-->

              </div>


          <iron-grid>

              <div class="xs12 s6 m4 l3" style="padding-bottom:25px">

                <paper-card>

                  <paper-toolbar style="background:#e05f98">
                      <div title><b>Agent Group Status</b><br>
                      <i>Refresh rate - 60s / Regular</i></div>
                  </paper-toolbar>

                 <div class="container">
                     <paper-chip single-line>
                      <iron-icon slot="icon" icon="avatars:avatar-1"></iron-icon>
                      <div slot="label">Agent Group</div>
                    </paper-chip>
                    <paper-chip single-line>
                      <iron-icon slot="icon" icon="avatars:avatar-1"></iron-icon>
                      <div slot="label">Place Group</div>
                    </paper-chip>
                  </div>

                  <div class="card-content">
                    Agents are provided logins or devices and are assigned to media that match their skills. With this report, the supervisor can ensure the agents are logged in where they should be and managing the media for which they are responsible.

                    <iron-accordions id="nested">
                      <iron-accordion>
                        <h3 header>Available Statistics <iron-icon icon="icons:info"></iron-icon></h3>

                        <div class="horizontal layout wrap">

                              <div class="s6">Logged In</div>
                              <div class="s6">Ready</div>
                              <div class="s6">Not Ready</div>
                              <div class="s6">Break</div>
                              <div class="s6">Lunch</div>
                              <div class="s6">Offline</div>
                              <div class="s6">ACW</div>
                              <div class="s6">Consult</div>
                              <div class="s6">Dialing</div>
                              <div class="s6">On Hold</div>
                              <div class="s6">Inbound</div>
                              <div class="s6">Outbound</div>

                              <div class="s6">Internal</div>
                              <div class="s6">Ringing</div>
                              <div class="s6">Logged Out</div>
                              <div class="s6">% Ready</div>
                              <div class="s6">% Not Ready</div>

                              <div class="s6">% Inbound</div>
                              <div class="s6">Working</div>
                        </div>

                      </iron-accordion>
                    </iron-accordions>

                  </div>

                  <div class="card-actions">
                    <paper-button>Share</paper-button>
                    <paper-button>Explore!</paper-button>
                    <star-rating rate="4"></star-rating>
                  </div>

                </paper-card>

              </div>
